<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- Encodage -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--Titre-->
  <title>Location de vélo</title>
  <!--Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Krub:400,500,600,700&display=swap" rel="stylesheet">
  <!--Feuille de style-->
  <link rel="stylesheet" href="style/style.css" />
  <!-- leaflet style sheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <!-- script leaflet -->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <!-- leaflet markercluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

</head>

<body>
  <!-- PARTIE SLIDER -->
  <div id='slider'>
    <div id="logo">
      <h1><span>ly</span>on<br>
        vé<span>lo</span></h1>
    </div>
    <div id='img_frame'>
      <img id='slide_img' src='images/images1.png' alt="Bienvenue sur le site de location de vélo">
    </div>
    <p id='slide_text'></p>
    <div id='slider_btn'>
      <div id="prev"><i class="fas fa-angle-left"></i></div>
      <div id="pause"><i class="fas fa-pause"></i></div>
      <div id="play"><i class="fas fa-play"></i></div>
      <div id="next"><i class="fas fa-angle-right"></i></div>
    </div>
  </div>

  <!-- PARTIE SECTION -->
  <section>
    <div id="map"></div>

    <div id='panneau'>
      <!-- 1er block -->
      <div id='select'>
        Choisissez une station pour réserver un vélo.
      </div>
      <!-- 2iem block -->
      <div id='info_station'>
        <p id="nom_station"></p>
        <div class="trait">
          <div class="icon">
            <i class="fas fa-map-marked-alt"></i>
          </div>
        </div>
        <p id="address_station"></p>
        <div class="trait">
          <div class="icon">
            <i class="fas fa-bicycle"></i>
          </div>
        </div>
        <p id="velodispo"></p>
        <p id="placedispo"></p>
        <button type="submit" id="button_booking">Réserver</button>
      </div>
      <!-- 3iem block -->
      <div id='info_client'>
        <div class="trait">
          <div class="icon_canvas">
            <i class="fas fa-portrait"></i>
          </div>
        </div>
        <div id='champs'>
          <p>
            <label for="last_name">Nom :</label>
            <input type="text" name="last_name" id="last_name" />
          </p>
          <p>
            <label for="first_name">Prénom :</label>
            <input type="text" name="first_name" id="first_name" />
          </p>
        </div>
        <div id="signature_btn">
          <div id='signature'>
            <canvas id="canvas" width="250" height="200">
              Désolé, votre navigateur ne prend pas en charge &lt;canvas&gt;.
            </canvas>
          </div>
          <div id='btn'>
            <button type="submit" id="btn_valider">Valider</button>
            <button type="submit" id="btn_effacer">Effacer</button>
            <button type="submit" id="btn_annuler">Annuler</button>
          </div>
        </div>
      </div>
      <!-- 4iem block -->
      <div id='resa_confirm'>
        Retrouvez les informations de votre réservation ci-dessous.
      </div>
    </div>
  </section>

  <!--PARTIE FOOTER-->
  <footer>
    <div id='resa'>
      <p id='resa_info'>Aucune réservation en cours.</p>
      <p id='timer'></p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster-src.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/map.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/resa.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
